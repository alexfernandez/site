<ul class='blog'>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}">
        <small>{{ post.date | date: "%b %-d, %Y" }} | {{post.tag}}</small>
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' | truncatewords: 48 }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
